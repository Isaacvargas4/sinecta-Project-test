<div class="container" class="container-fluid" style="height: 100vh; padding: 0;">
  <div class="row" style="flex: 1;">
    <div class="col-md-4 col-xs-12  col-sm-12  d-flex flex-column align-items-center justify-content-center"
      style="height: 100%; margin-top: 20px; margin-top: 15px;padding-bottom: 20px;">
      <div style="height: 100%;width: 90%;">
        <input type="text" placeholder="Buscar" class="form-control" [(ngModel)]="search" (keyup)="searching()">
        <div>
          <div style="padding-top:10px">
            <div class="card " style="display: flex;
            flex-direction: row;
            align-items: center;" (click)="addDrawInteraction()">
              <svg style="margin-right: 7px; color: rgb(6, 179, 6);" xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
              </svg>
              New Field
            </div>
          </div>
          <div *ngIf="search">
            <div *ngFor="let item of pointsList; let i = index" style="padding-top:10px">
              <div class="card" *ngIf="pointToSave != item" (click)="selectFeature(item, i)">
                <div style="display:flex;justify-content: space-between;align-items: center;">
                  <div style="display:flex;align-items: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" style="color: rgb(27, 124, 204);" width="22" height="22"
                      fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                      <path
                        d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                      <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                    <div *ngIf="editingPoint != item">
                      {{ item.name }}
                    </div>
                    <div *ngIf="editingPoint == item">
                      <input class="form-control" type="text" [(ngModel)]="item.name">
                    </div>
                  </div>
                  <div style="display: flex; justify-items: center; align-items: center;">
                    <div *ngIf="editingPoint != item" (click)="addModifyInteraction(item,i)">
                      <button class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" style="color: rgb(27, 124, 204);" height="16"
                          fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                          <path
                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                        </svg>
                      </button>
                    </div>
                    <div *ngIf="editingPoint == item" (click)="save(item,i)">
                      <svg xmlns="http://www.w3.org/2000/svg" style="color: rgb(6, 179, 6);" width="25" height="25"
                        fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path
                          d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                      </svg>
                    </div>

                    <div (click)="deleteFeature(item, i)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="color: rgb(204, 27, 27);"
                        fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path
                          d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="!search">
            <div>
              <div *ngFor="let item of points; let i = index" style="padding-top:10px">
                <div class="input-group" *ngIf="pointToSave == item">
                  <input class="form-control" type="text" [(ngModel)]="item.name">
                  <span class="input-group-text" (click)="saveFeature(item, i)">Save</span>
                </div>
                <div class="card" *ngIf="pointToSave != item" (click)="selectFeature(item, i)">
                  <div style="display:flex;justify-content: space-between;align-items: center;">
                    <div style="display:flex;align-items: center;">
                      <svg xmlns="http://www.w3.org/2000/svg" style="color: rgb(27, 124, 204);" width="22" height="22"
                        fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                        <path
                          d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                      </svg>
                      <div *ngIf="editingPoint != item">
                        {{ item.name }}
                      </div>
                      <div *ngIf="editingPoint == item">
                        <input class="form-control" type="text" [(ngModel)]="item.name">
                      </div>
                    </div>
                    <div style="display: flex; justify-items: center; align-items: center;">
                      <div *ngIf="editingPoint != item" (click)="addModifyInteraction(item,i)">
                        <button class="btn">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" style="color: rgb(27, 124, 204);"
                            height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path
                              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                          </svg>
                        </button>
                      </div>
                      <div *ngIf="editingPoint == item" (click)="save(item,i)">
                        <svg xmlns="http://www.w3.org/2000/svg" style="color: rgb(6, 179, 6);" width="25" height="25"
                          fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                          <path
                            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                        </svg>
                      </div>

                      <div (click)="deleteFeature(item, i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="color: rgb(204, 27, 27);"
                          fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                          <path
                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                        </svg>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8 col-xs-12 col-sm-12 map" style="height: 100vh;padding: unset !important;">
      <div style="height:100vh;" id="map" class="map"></div>
    </div>


  </div>
</div>
